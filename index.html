<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
  <div id="box">
    <div class="row">
        <div class="col" onclick="step(0)"></div>
        <div class="col" onclick="step(1)"></div>
        <div class="col" onclick="step(2)"></div>
    </div>
    <div class="row">
        <div class="col" onclick="step(3)"></div>
        <div class="col" onclick="step(4)"></div>
        <div class="col" onclick="step(5)"></div>
    </div>
    <div class="row">
        <div class="col" onclick="step(6)"></div>
        <div class="col" onclick="step(7)"></div>
        <div class="col" onclick="step(8)"></div>
    </div>
  </div>
  <h1 id="decision"></h1>
  <button onclick="reset()">Reset</button>
  <script src="script.js"></script>
</body>
</html>
